<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="120" viewBox="0 0 1200 120">
  <defs>
    <style>
      .star {
        animation: twinkle 3s infinite ease-in-out;
      }
      .star:nth-child(2) { animation-delay: 1s; }
      .star:nth-child(3) { animation-delay: 2s; }
      .star:nth-child(4) { animation-delay: 1.5s; }
      .star:nth-child(5) { animation-delay: 2.5s; }

      @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }
    </style>
  </defs>

  <rect width="1200" height="120" fill="#0b0f1a"/>

  <!-- Stars -->
  <circle class="star" cx="100" cy="40" r="1.5" fill="#ffffff"/>
  <circle class="star" cx="260" cy="70" r="1" fill="#cfd8ff"/>
  <circle class="star" cx="420" cy="30" r="2" fill="#ffffff"/>
  <circle class="star" cx="600" cy="60" r="1.2" fill="#b3c7ff"/>
  <circle class="star" cx="780" cy="25" r="1.8" fill="#ffffff"/>
  <circle class="star" cx="940" cy="75" r="1" fill="#cfd8ff"/>
  <circle class="star" cx="1080" cy="45" r="1.5" fill="#ffffff"/>
</svg>
